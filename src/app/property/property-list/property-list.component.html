<label for="">Filter City:</label>
<input [(ngModel)]= 'City'>
<button type="button" (click)="onCityFilter()">Search</button>
<button type="button" (click)="onCityFilterClear()">Clear</button> &nbsp;

<label for="">Sort by &nbsp;</label>
<select [(ngModel)]="SortbyParam">
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button type="button" (click)="onSortDiretion()">Sort</button>
<div class="row">
  <div *ngFor="let property of properties|filter:SearchCity:'City'|sort:[SortbyParam,SortDirection]"
    class="shadow-lg col-sm-4 p-3">
    <app-property-card [property] = "property"></app-property-card>
  </div>
</div>
