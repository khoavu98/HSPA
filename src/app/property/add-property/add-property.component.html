<div class="row">
  <div class="col-8 shadow-lg p-3 bg-white">
    <div class="card">
      <div class="card-header">
        <h2>List your Property</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)= 'onSubmit()' [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" formGroupName="BasicInfo">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup formControlName="SellRent">
                    <label class="btn btn-outline-primary m-2"
                    btnRadio=1 role="button" name="SellRent">Sell</label>

                    <label class="btn btn-outline-primary m-2"
                    btnRadio=2 role="button" name="SellRent">Rent</label>
                  </div>
                  <div class="error-block" *ngIf="SellRent.invalid && nextClicked">
                    Please select sell or rent
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup
                  name='BHK' [(ngModel)]="propertyView.BHK"
                  ngModel formControlName="BHK">
                    <label
                    *ngFor="let bhk of [1,2,3,4]"
                    class="btn btn-outline-primary m-2"
                    [btnRadio]= "bhk.toString()" role="button" name="BHK">{{bhk}}</label>

                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup name="PType" formControlName="PType">
                    <label
                    *ngFor="let prpper of propertyTypes"
                    class="btn btn-outline-primary m-2"
                    [btnRadio]= "prpper" role="button" name="SellRent">{{prpper}}</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnishing Type</p>
                  <div class="btn-group" btnRadioGroup name='FType'
                   [(ngModel)]="propertyView.FType"
                    ngModel formControlName="FType">
                    <label
                    *ngFor="let ftype of furnishTypes"
                    class="btn btn-outline-primary m-2"
                    [btnRadio]= "ftype" role="button" name="FType">{{ftype}}</label>

                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="name">in Building/Society/Project</label>
                  <input type="text" class="form-control"
                   ngModel  [(ngModel)]="propertyView.Name"
                   formControlName="Name" minlength="5">
                  <!-- <span *ngIf="!PropName.valid && PropName.touched" class="error-block">
                    <span *ngIf="PropName.errors && PropName.errors.required">Please Provide Name</span>
                    <span *ngIf="PropName.errors && PropName.errors.minlength">Name must be at least 5 char long</span>
                  </span> -->
                </div>

                <div class="form-group col-12">
                  <label for="name">City</label>
                  <input type="text" class="form-control" name="City"
                   [(ngModel)]="propertyView.City"
                   ngModel formControlName="City">
                </div>
                <div class="form-group col-12">
                  <button type="button"
                   class="btn btn-primary btn-block"
                  (click)="selectTab(1, BasicInfo.valid)">
                    Next
                  </button>
                </div>
              </tab>

              <tab heading="Pricing and Area" formGroupName="PriceInfo">
                  <div class="form-group col-12">
                    <label *ngIf="SellRent.value == 1">Price (in USD)</label>
                    <label *ngIf="SellRent.value == 2">Rent (in USD)</label>
                    <input type="text" class="form-control" name="Price" [(ngModel)]="propertyView.Price"
                    ngModel formControlName="Price" >
                    <div class="error-block"
                    *ngIf="Price.invalid && (nextClicked || Price.touched)">
                      Please select Price
                      <span *ngIf="SellRent.value==1;else ShowRent">price</span>
                      <ng-template #ShowRent>rent</ng-template>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>Security</label>
                    <input type="text" class="form-control" name="Security"
                    ngModel formControlName="Security">
                  </div>

                  <div class="form-group col-12">
                    <label>Maintenance</label>
                    <input type="text" class="form-control" name="Security"
                    ngModel formControlName="Security">
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control" name="BuiltArea" [(ngModel)]="propertyView.BuiltArea"
                    ngModel formControlName="BuiltArea" >
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area(in Sqr Feet)</label>
                    <input type="text" class="form-control" name="CarpetArea" ngModel formControlName="CarpetArea" >
                  </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2, PriceInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(0, PriceInfo.valid)">Back</button>
                  </div>
              </tab>

              <tab heading="Address" formGroupName="AddressInfo">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" name="FloorNo" ngModel formControlName="FloorNo">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" name="TotalFloor" ngModel formControlName="TotalFloor">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" name="Address" ngModel formControlName="Address">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" name="LandMark" ngModel formControlName="LandMark">
                </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(3, AddressInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(1, AddressInfo.valid)">Back</button>
                  </div>
              </tab>

              <tab heading="Other Details" formGroupName="OtherInfo">
                <div class="form-group col-12">
                  <label>Ready to Move</label><br/>
                  <div class="btn-group" btnRadioGroup name="RTM" ngModel formControlName="RTM">
                    <label
                    *ngFor="let yn of Yn"
                    class="btn btn-outline-primary m-2"
                    [btnRadio]= "yn" role="button">{{yn}}</label>
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text"  bsDatepicker #dp="bsDatepicker"
                  [bsConfig]="{containerClass:'theme-dark-blue', dateInputFormat: 'YYYY-MM-DD'}"

                  placeholder="Datepicker"
                  class="form-control"
                  bsDatepicker
                  name="PosessionOn" ngModel formControlName="PosessionOn">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" name="AOP" ngModel formControlName="AOP">
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup name="Gated" ngModel formControlName="Gated">
                    <label
                    *ngFor="let yn of Yn"
                    class="btn btn-outline-primary m-2"
                    [btnRadio]= "yn" role="button">{{yn}}</label>
                  </div>
                </div>


                <div class="form-group col-12">
                  <p>MainEntrance</p>
                  <div class="btn-group" btnRadioGroup name="MainEntrance" ngModel formControlName="MainEntrance">
                    <label
                    *ngFor="let way of Way"
                    class="btn btn-outline-primary m-2"
                    [btnRadio]= "way" role="button">{{way}}</label>

                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"  name="Description" ngModel formControlName="Description"></textarea>
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(4, OtherInfo.valid)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2, OtherInfo.valid)">Back</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3, PriceInfo.valid)">Back</button>

                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                  <button type="submit" class="btn btn-primary btn-block">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property]="propertyView" [hideIcon]="true" ></app-property-card>
      </div>
    </div>
  </div>
</div>
